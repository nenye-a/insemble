language: node_js
before_install:
  - npm install -g npm@2
  - npm install -g npm
matrix:
  include:
  - node_js: '0.8'
    env: TASK=test-node
  - node_js: '0.10'
    env: TASK=test-node
  - node_js: '0.11'
    env: TASK=test-node
  - node_js: '0.12'
    env: TASK=test-node
  - node_js: 1
    env: TASK=test-node
  - node_js: 2
    env: TASK=test-node
  - node_js: 3
    env: TASK=test-node
  - node_js: 4
    env: TASK=test-node
  - node_js: 5
    env: TASK=test-node
  - node_js: '0.10'
    env: TASK=test-browser
script: "npm run $TASK"
env:
  global:
  - secure: DELETED_BASE64_STRING
  - secure: DELETED_BASE64_STRING
