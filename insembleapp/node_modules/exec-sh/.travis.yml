language: node_js
node_js:
- 'node'
after_success:
- npm run jsdoc
- cat artifacts/coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
notifications:
  slack:
    secure: DELETED_BASE64_STRING
deploy:
- provider: s3
  access_key_id:
    secure: DELETED_BASE64_STRING
  secret_access_key:
    secure: DELETED_BASE64_STRING
  bucket: tsertkov-artifacts
  local-dir: artifacts
  upload-dir: exec-sh/master
  acl: public_read
  skip_cleanup: true
  region: eu-central-1
  endpoint: s3.eu-central-1.amazonaws.com
  on:
    branch: master
- provider: s3
  access_key_id:
    secure: DELETED_BASE64_STRING
  secret_access_key:
    secure: DELETED_BASE64_STRING
  bucket: tsertkov-artifacts
  local-dir: artifacts
  upload-dir: exec-sh/develop
  acl: public_read
  skip_cleanup: true
  region: eu-central-1
  endpoint: s3.eu-central-1.amazonaws.com
  on:
    branch: develop
