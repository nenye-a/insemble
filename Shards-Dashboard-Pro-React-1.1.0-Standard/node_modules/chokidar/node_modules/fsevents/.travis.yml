language: objective-c

env:
  global:
    - secure: "DELETED_BASE64_STRING"
    - secure: "DELETED_BASE64_STRING"
  matrix:
    - NODE_VERSION="v12"
    - NODE_VERSION="v11"
    - NODE_VERSION="v10"
    - NODE_VERSION="v9"
    - NODE_VERSION="v8"
    - NODE_VERSION="v7"
    - NODE_VERSION="v6"

before_install:

  - echo $TRAVIS_OS_NAME

  # commit
  # ------------------------
  # The commit message is used to determine the whether to manually
  # invoke a binary publish

  - COMMIT_MESSAGE=$(git show -s --format=%B $TRAVIS_COMMIT | tr -d '\n')

  # node
  # ------------------------

  - export PATH=./node_modules/.bin/:$PATH
  - rm -rf ~/.nvm && git clone --depth 1 DELETED_URL_WITH_CREDENTIALS"returned $INSTALL_RESULT";false; fi;

after_success:

  # display all published binaries

 - npm run node-pre-gyp info
