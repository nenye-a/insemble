version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mongo
            uri: mongodb+srv://${MONGO_USER}:${MONGO_DB_PASS}@${MONGO_SERVER_LOCATION}
            database: appbackend
